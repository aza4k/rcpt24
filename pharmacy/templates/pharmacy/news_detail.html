{% extends "base.html" %}
{% block content %}
<section class="py-12 bg-green-50">
  <div class="container mx-auto px-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl">
      <h1 class="text-3xl font-bold text-green-700 mb-4">{{ news_item.title }}</h1>
      {% if news_item.image %}
        <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" class="w-full rounded-xl mb-6">
      {% endif %}
      <p class="text-gray-700 leading-relaxed">{{ news_item.content|linebreaks }}</p>
    </div>
  </div>
</section>

<section class="py-10 bg-white">
  <div class="container mx-auto px-6">
    <h2 class="text-2xl font-semibold text-green-700 mb-6">Boshqa yangiliklar</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for news in latest_news %}
        <a href="{% url 'news_detail' news.slug %}" class="block bg-green-50 p-5 rounded-xl shadow-md hover:shadow-lg transition">
          <h3 class="text-lg font-medium text-green-800 mb-2">{{ news.title }}</h3>
          <p class="text-gray-600 text-sm">{{ news.summary|truncatewords:20 }}</p>
        </a>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
